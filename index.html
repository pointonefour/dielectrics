<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Editor</title>
    <style>
      body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #111; }
      
      /* Canvas stays in background */
      canvas { display: block; position: fixed; top: 0; left: 0; z-index: 1; }
      
      /* UI Container sits on top */
      #ui { 
        position: fixed; 
        inset: 0; 
        pointer-events: none; 
        z-index: 10; 
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      /* Buttons & Interactive Elements reset */
      button { 
        user-select: none; 
        -webkit-tap-highlight-color: transparent; 
        outline: none !important; 
      }

      /* DropZone Styles */
      #dropZone {
        pointer-events: auto;
        display: inline-block;
        padding: 20px 35px;
        border: 2px dashed #afafaf83;
        color: #888;
        font-family: sans-serif;
        cursor: pointer;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 8px;
        transition: all 0.2s ease-in-out;
        user-select: none;
      }

      #dropZone:hover {
        border-color: #31c4e9;
        color: #31c4e9;
        background: rgba(43, 205, 245, 0.301);
      }

      #dropZone.dragover {
        border-color: #31c4e9;
        color: #ffffff28;
        background: rgba(49, 196, 233, 0.3);
        box-shadow: 0 0 20px rgba(49, 196, 233, 0.5);
        transform: translateY(-2px);
      }

      /* Full Screen Glow */
      #dropOverlay {
        position: fixed;
        inset: 0;
        z-index: 9999;
        pointer-events: none;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.4s, visibility 0.4s;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: inset 0 0 150px rgba(147, 51, 234, 0); 
        background: rgba(147, 51, 234, 0);
      }

      #dropOverlay.active {
        opacity: 1;
        visibility: visible;
        background: rgba(147, 51, 234, 0.1);
        box-shadow: inset 0 0 200px rgba(147, 51, 234, 0.6);
      }

      .glow-text {
        font-family: sans-serif;
        font-weight: 800;
        font-size: 50px;
        color: #a855f7;
        letter-spacing: 10px;
        text-shadow: 0 0 30px rgba(168, 85, 247, 0.8);
        transform: scale(0.9);
        transition: transform 0.4s ease;
      }

      #dropOverlay.active .glow-text { transform: scale(1); }

      /* Context Menu */
      .context-menu {
        display: none; 
        position: fixed; 
        background: #1a1a1a; 
        border: 1px solid #444;
        border-radius: 6px; 
        padding: 5px 0; 
        min-width: 180px; 
        z-index: 1000;
        box-shadow: 0 10px 30px rgba(0,0,0,0.7); 
        font-family: sans-serif; 
        pointer-events: auto;
      }
      
      .menu-item { padding: 10px 15px; color: #ccc; cursor: pointer; font-size: 13px; }
      .menu-item:hover { background: #5231e9; color: white; }
      .danger:hover { background: #ff4444 !important; }
      .menu-divider { height: 1px; background: #333; margin: 5px 0; }

      /* History Buttons Container */
      .history-controls {
        pointer-events: auto;
        margin-top: 15px;
        display: flex;
        gap: 10px;
        z-index: 100;
      }

      /* Standard Button Look */
      .history-controls button {
        background: rgba(30, 30, 30, 0.9) !important;
        border: 1.5px solid #444 !important;
        color: #888 !important;
        padding: 5px 10px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 20px;
        transition: all 0.1s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        min-width: 44px;
        min-height: 44px;
        touch-action: manipulation;
      }

      /* Hover state */
      .history-controls button:hover {
        background: #444 !important;
        color: #fff !important;
        border-color: #666 !important;
      }

      /* THE FIX: Persistent Blue state */
      /* We target #ui to ensure this rule is stronger than anything else */
      #ui .history-controls button.active {
        background-color: rgba(49, 196, 233, 0.2) !important;
         color: #31c4e9 !important;
        border-color: rgba(49, 196, 233, 1) !important;
        box-shadow: 
        0 0 10px rgba(49, 196, 233, 0.4), 
        0 0 25px rgba(49, 196, 233, 0.6),
        inset 0 0 10px rgba(49, 196, 233, 0.2) !important;
        transform: scale(1.05); /* Slight pop when active */
        opacity: 1 !important;
      }

      #ui .history-controls button.active:hover {
      background-color: #5ee2ff !important; /* Slightly brighter blue */
       box-shadow: 
        0 0 15px rgba(49, 196, 233, 0.6), 
        0 0 35px rgba(49, 196, 233, 0.8) !important;
      }

       .sleek-menu {
    /* Change 1: Hidden state for animation */
    opacity: 0;
    visibility: hidden;
    transform: translateY(10px); /* Desktop: slight slide down */
    pointer-events: none;
    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                opacity 0.3s ease, 
                visibility 0.3s;

    position: fixed;
    background: rgba(20, 20, 20, 0.9);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    padding: 16px;
    width: 240px;
    z-index: 2000;
    color: #eee;
    font-family: sans-serif;
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
  }

  /* Change 2: Visible state */
  .sleek-menu.active {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
    pointer-events: auto;
  }

  @media (max-width: 500px) {
    .sleek-menu {
      width: 100% !important;
      left: 0 !important;
      right: 0 !important;
      bottom: 0 !important;
      top: auto !important;
      border-radius: 20px 20px 0 0;
      padding-bottom: 40px;
      box-sizing: border-box;
      /* Change 3: Mobile Hidden state (slides down) */
      transform: translateY(100%);
    }

    /* Mobile Visible state */
    .sleek-menu.active {
      transform: translateY(0);
    }
  }

   .menu-section { margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px; }
  .menu-section:last-child { border-bottom: none; }
  .menu-label { font-size: 11px; text-transform: uppercase; letter-spacing: 1px; color: #888; margin-bottom: 8px; display: block; }
  

    .control-group { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; }
  input[type="color"] { background: none; border: none; width: 30px; height: 30px; cursor: pointer; }
  input[type="range"] { flex-grow: 1; accent-color: #31c4e9; }
  
  .tab-btn { background: #333; border: none; color: #fff; padding: 4px 8px; border-radius: 4px; font-size: 10px; cursor: pointer; }
  .tab-btn.active { background: #31c4e9; }

    </style>
    <script type="module" crossorigin src="./assets/index-CqXKfbRy.js"></script>
  </head>
  <body>
  <div id="ui">
    <!-- 1. Dropzone -->
    <div id="dropZone">Select from device</div>

    <!-- 2. Full screen drop glow -->
    <div id="dropOverlay">
      <div class="glow-text">Drop your File</div>
    </div>

    <!-- 3. Control Buttons -->
    <div class="history-controls">
      <button id="undoBtn" title="Undo (Ctrl+Z)">‚Ü∂</button>
      <button id="redoBtn" title="Redo (Ctrl+Shift+Z)">‚Ü∑</button>
      <button id="gridToggleBtn" title="Show grid" class="active">‚ñ¶</button>
      <button id="snapToggleBtn" title="Snap to grid">‚¶ª</button>
      <button id="bgSettingsBtn" title="Background Settings">üñºÔ∏è</button>
    </div>

    <input type="file" id="meshUpload" accept=".glb,.gltf,.obj,.stl,.ply,.dae,.hdr,.exr" hidden />
  </div>

  <!-- 4. Context Menu -->
  <div id="contextMenu" class="context-menu">
    <div class="menu-item danger" id="menuDelete"> Delete Model</div>
    <div class="menu-divider"></div>
    <div class="menu-item" id="menuTranslate">Move</div>
    <div class="menu-item" id="menuRotate">Rotate</div>
    <div class="menu-item" id="menuScale">Scale</div>
  </div>

  <!-- 5. Background Settings Menu -->
  <div id="bgMenu" class="sleek-menu">
    
    <!-- This ID wraps everything we want to "Grey Out" when HDR is active -->
    <div id="colorControls">
      <div class="menu-section">
        <span class="menu-label">Solid Color</span>
        <div class="control-group">
          <input type="color" id="bgColorPicker" value="#111111" style="width:100%">
        </div>
      </div>

      <div class="menu-section">
        <span class="menu-label">Gradient</span>
        <div class="control-group">
          <input type="color" id="gradColor1" value="#1e1e2f">
          <input type="color" id="gradColor2" value="#050505">
        </div>
        <span class="menu-label" style="font-size: 9px;">Rotation</span>
        <input type="range" id="gradRotation" min="0" max="360" value="0">
      </div>
    </div>

    <!-- HDR Section -->
    <div class="menu-section">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
        <span class="menu-label" style="margin-bottom: 0;">HDR / Environment</span>
        <button id="removeHDRBtn" style="display: none; font-size: 9px; padding: 2px 6px; background: #442222; color: white; border: 1px solid #663333; border-radius: 4px; cursor: pointer;">Remove</button>
      </div>
      
      <div class="control-group">
        <span style="font-size: 10px;">Intensity</span>
        <input type="range" id="bgIntensity" min="0" max="3" step="0.1" value="1">
      </div>
      <div class="control-group">
        <span style="font-size: 10px;">Blur</span>
        <input type="range" id="bgBlur" min="0" max="1" step="0.01" value="0">
      </div>
    </div>
  </div>

</body>
