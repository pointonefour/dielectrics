<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Editor</title>
    <style>
      body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #111; }
      canvas { display: block; position: fixed; top: 0; left: 0; z-index: 1; }
      #ui { position: fixed; inset: 0; pointer-events: none; z-index: 10; padding: 20px; }
      #dropZone { pointer-events: auto; display: inline-block; padding: 15px 25px; border: 2px dashed #444; color: #888; font-family: sans-serif; cursor: pointer; background: rgba(0, 0, 0, 0.5); border-radius: 8px; }
      
      .context-menu {
        display: none; position: fixed; background: #1a1a1a; border: 1px solid #444;
        border-radius: 6px; padding: 5px 0; min-width: 180px; z-index: 1000;
        box-shadow: 0 10px 30px rgba(0,0,0,0.7); font-family: sans-serif; pointer-events: auto;
      }
      .menu-item { padding: 10px 15px; color: #ccc; cursor: pointer; font-size: 13px; }
      .menu-item:hover { background: #5231e9; color: white; }
      .danger:hover { background: #ff4444 !important; }
      .menu-divider { height: 1px; background: #333; margin: 5px 0; }


      #dropZone {
    pointer-events: auto;
    display: inline-block;
    padding: 15px 25px;
    border: 2px dashed #444;
    color: #888;
    font-family: sans-serif;
    cursor: pointer;
    background: rgba(0, 0, 0, 0.5);
    border-radius: 8px;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); /* Smooth transition */
    }

  /* The Glow Effect */
    #dropZone.dragover {
    border-color: #5231e9;
    color: #fff;
    background: rgba(82, 49, 233, 0.2);
    box-shadow: 0 0 20px rgba(82, 49, 233, 0.4);
    transform: scale(1.02);
    }

  .context-menu {
    display: none;
    position: fixed;
    background: #1a1a1a;
    border: 1px solid #444;
    border-radius: 6px;
    min-width: 180px;
    z-index: 1000;
    font-family: sans-serif;
    overflow: hidden; /* Ensures hover stays in bounds */
    }
    </style>
  </head>
  <body>
    <div id="ui">
      <div id="dropZone">Drag & Drop .glb here</div>
      <input type="file" id="meshUpload" accept=".glb,.gltf" hidden />
    </div>

    <!-- CONTEXT MENU - CHECK THESE IDs CAREFULLY -->
    <div id="contextMenu" class="context-menu">
      <div class="menu-item danger" id="menuDelete">üóëÔ∏è Delete Model</div>
      <div class="menu-divider"></div>
      <div class="menu-item" id="menuTranslate">Move (Arrows)</div>
      <div class="menu-item" id="menuRotate">Rotate (Circles)</div>
      <div class="menu-item" id="menuScale">Scale (Boxes)</div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
