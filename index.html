<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Editor</title>
    <style>
      body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #111; }
      
      /* Canvas stays in background */
      canvas { display: block; position: fixed; top: 0; left: 0; z-index: 1; }
      
      /* UI Container sits on top */
      #ui { 
        position: fixed; 
        inset: 0; 
        pointer-events: none; 
        z-index: 10; 
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      /* Buttons & Interactive Elements reset */
      button { 
        user-select: none; 
        -webkit-tap-highlight-color: transparent; 
        outline: none !important; 
      }

      /* DropZone Styles */
      #dropZone {
        pointer-events: auto;
        display: inline-block;
        padding: 20px 35px;
        border: 2px dashed #afafaf83;
        color: #888;
        font-family: sans-serif;
        cursor: pointer;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 8px;
        transition: all 0.2s ease-in-out;
        user-select: none;
      }

      #dropZone:hover {
        border-color: #31c4e9;
        color: #31c4e9;
        background: rgba(43, 205, 245, 0.301);
      }

      #dropZone.dragover {
        border-color: #31c4e9;
        color: #ffffff28;
        background: rgba(49, 196, 233, 0.3);
        box-shadow: 0 0 20px rgba(49, 196, 233, 0.5);
        transform: translateY(-2px);
      }

      /* Full Screen Glow */
      #dropOverlay {
        position: fixed;
        inset: 0;
        z-index: 9999;
        pointer-events: none;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.4s, visibility 0.4s;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: inset 0 0 150px rgba(147, 51, 234, 0); 
        background: rgba(147, 51, 234, 0);
      }

      #dropOverlay.active {
        opacity: 1;
        visibility: visible;
        background: rgba(147, 51, 234, 0.1);
        box-shadow: inset 0 0 200px rgba(147, 51, 234, 0.6);
      }

      .glow-text {
        font-family: sans-serif;
        font-weight: 800;
        font-size: 50px;
        color: #a855f7;
        letter-spacing: 10px;
        text-shadow: 0 0 30px rgba(168, 85, 247, 0.8);
        transform: scale(0.9);
        transition: transform 0.4s ease;
      }

      #dropOverlay.active .glow-text { transform: scale(1); }

      /* Context Menu */
      .context-menu {
        display: none; 
        position: fixed; 
        background: #1a1a1a; 
        border: 1px solid #444;
        border-radius: 6px; 
        padding: 5px 0; 
        min-width: 180px; 
        z-index: 1000;
        box-shadow: 0 10px 30px rgba(0,0,0,0.7); 
        font-family: sans-serif; 
        pointer-events: auto;
      }
      
      .menu-item { padding: 10px 15px; color: #ccc; cursor: pointer; font-size: 13px; }
      .menu-item:hover { background: #5231e9; color: white; }
      .danger:hover { background: #ff4444 !important; }
      .menu-divider { height: 1px; background: #333; margin: 5px 0; }

      /* History Buttons Container */
      .history-controls {
        pointer-events: auto;
        margin-top: 15px;
        display: flex;
        gap: 10px;
        z-index: 100;
      }

      /* Standard Button Look */
      .history-controls button {
        background: rgba(30, 30, 30, 0.9) !important;
        border: 1.5px solid #444 !important;
        color: #888 !important;
        padding: 5px 10px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 20px;
        transition: all 0.1s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        min-width: 44px;
        min-height: 44px;
        touch-action: manipulation;
      }

      /* Hover state */
      .history-controls button:hover {
        background: #444 !important;
        color: #fff !important;
        border-color: #666 !important;
      }

      /* THE FIX: Persistent Blue state */
      /* We target #ui to ensure this rule is stronger than anything else */
      #ui .history-controls button.active {
        background-color: rgba(49, 196, 233, 0.2) !important;
         color: #31c4e9 !important;
        border-color: rgba(49, 196, 233, 1) !important;
        box-shadow: 
        0 0 10px rgba(49, 196, 233, 0.4), 
        0 0 25px rgba(49, 196, 233, 0.6),
        inset 0 0 10px rgba(49, 196, 233, 0.2) !important;
        transform: scale(1.05); /* Slight pop when active */
        opacity: 1 !important;
      }

      #ui .history-controls button.active:hover {
      background-color: #5ee2ff !important; /* Slightly brighter blue */
       box-shadow: 
        0 0 15px rgba(49, 196, 233, 0.6), 
        0 0 35px rgba(49, 196, 233, 0.8) !important;
      }
    </style>
    <script type="module" crossorigin src="./assets/index-BGyVvFkr.js"></script>
  </head>
  <body>
    <div id="ui">
      <!-- 1. Dropzone -->
      <div id="dropZone">Select from device</div>

      <!-- 2. Full screen drop glow -->
      <div id="dropOverlay">
        <div class="glow-text">Drop your File</div>
      </div>
      
      <!-- 3. Control Buttons -->
      <div class="history-controls">
        <button id="undoBtn" title="Undo (Ctrl+Z)">↶</button>
        <button id="redoBtn" title="Redo (Ctrl+Shift+Z)">↷</button>
        <button id="gridToggleBtn" class="active">▦</button>
        <button id="snapToggleBtn">⦻</button>
      </div>

      <input type="file" id="meshUpload" accept=".glb,.gltf,.obj,.stl,.ply,.dae,.hdr" hidden />
    </div>

    <!-- 4. Context Menu -->
    <div id="contextMenu" class="context-menu">
      <div class="menu-item danger" id="menuDelete"> Delete Model</div>
      <div class="menu-divider"></div>
      <div class="menu-item" id="menuTranslate">Move</div>
      <div class="menu-item" id="menuRotate">Rotate</div>
      <div class="menu-item" id="menuScale">Scale</div>
    </div>

  </body>
</html>
