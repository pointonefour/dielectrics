<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Editor</title>
    <style>
      body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #111; }
      
      /* Canvas stays in background */
      canvas { display: block; position: fixed; top: 0; left: 0; z-index: 1; }
      
      /* UI Container sits on top */
      #ui { 
        position: fixed; 
        inset: 0; 
        pointer-events: none; 
        z-index: 10; 
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      /* DropZone Styles */
      #dropZone {
        pointer-events: auto;
        display: inline-block;
        padding: 20px 26px;
        border: 2px dashed #afafaf83;
        color: #888;
        font-family: sans-serif;
        cursor: pointer;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 8px;
        transition: all 0.2s ease-in-out;
        user-select: none;
      }

      #dropZone:hover {
        border-color: #31c4e9;
        color: #31c4e9;
        background: rgba(43, 205, 245, 0.301);
      }

      #dropZone.dragover {
        border-color: #31c4e9;
        color: #ffffff28;
        background: rgba(49, 196, 233, 0.3);
        box-shadow: 0 0 20px rgba(49, 196, 233, 0.5);
        transform: translateY(-2px);
      }

          #dropOverlay {
          position: fixed;
          inset: 0;
          z-index: 9999; /* On top of everything */
          pointer-events: none; /* Prevents it from blocking clicks when invisible */
          opacity: 0;
          transition: all 0.4s ease;
          display: flex;
          align-items: center;
          justify-content: center;
          /* Purple inner glow */
          box-shadow: inset 0 0 150px rgba(147, 51, 234, 0); 
          background: rgba(147, 51, 234, 0);
    }

        #dropOverlay.active {
        opacity: 1;
        background: rgba(147, 51, 234, 0.1); /* Subtle purple tint */
        box-shadow: inset 0 0 200px rgba(147, 51, 234, 0.6); /* Deep purple glow */
      }

      .glow-text {
      font-family: sans-serif;
      font-weight: 800;
      font-size: 50px;
      color: #a855f7;
      letter-spacing: 10px;
      text-shadow: 0 0 30px rgba(168, 85, 247, 0.8);
      transform: scale(0.9);
      transition: transform 0.4s ease;
      }

#dropOverlay.active .glow-text {
  transform: scale(1);
}

      /* Context Menu */
      .context-menu {
        display: none; 
        position: fixed; 
        background: #1a1a1a; 
        border: 1px solid #444;
        border-radius: 6px; 
        padding: 5px 0; 
        min-width: 180px; 
        z-index: 1000;
        box-shadow: 0 10px 30px rgba(0,0,0,0.7); 
        font-family: sans-serif; 
        pointer-events: auto;
      }
      
      .menu-item { padding: 10px 15px; color: #ccc; cursor: pointer; font-size: 13px; }
      .menu-item:hover { background: #5231e9; color: white; }
      .danger:hover { background: #ff4444 !important; }
      .menu-divider { height: 1px; background: #333; margin: 5px 0; }

      /* History Buttons */
      .history-controls {
        pointer-events: auto;
        margin-top: 15px; /* Spacing below DropZone */
        display: flex;
        top: 20px;
        right: 180px;   
        gap: 10px;
        z-index: 100;
      }

      .history-controls button {
      background: rgba(30, 30, 30, 0.9) !important; /* Dark default */
      border: 1.5px solid #444;
      color: white;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 20px;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
}


      .history-controls button.active {
  background: #31c4e9 !important; /* The cyan/blue color */
  color: #000 !important;
  border-color: #ffffff !important;
  box-shadow: 0 0 10px rgba(49, 196, 233, 0.5);
}

     .history-controls button:hover {
  background: #31c4e9 !important;
  color: #000 !important;
  border-color: #31c4e9 !important;
}
    </style>
  </head>
  <body>
    <div id="ui">
      <!-- 1. Dropzone -->
      <div id="dropZone">Select from device</div>

      <!-- Replace your old <div id="dropZone"> with this -->
  <div id="dropOverlay">
    <div class="glow-text">Drop your File</div>
  </div>
      
      <!-- 2. Undo/Redo Buttons (Inside UI div) -->
      <div class="history-controls">
        <button id="undoBtn" title="Undo (Ctrl+Z)">↶</button>
        <button id="redoBtn" title="Redo (Ctrl+Shift+Z)">↷</button>
        <button id="gridToggleBtn" class="active">▦</button>
        <button id="snapToggleBtn" class="ui-button">⦻</button>
      </div>

      <input type="file" id="meshUpload" accept=".glb,.gltf,.obj,.stl,.ply,.dae,.hdr" hidden />
    </div>

    <!-- 3. Context Menu -->
    <div id="contextMenu" class="context-menu">
      <div class="menu-item danger" id="menuDelete"> Delete Model</div>
      <div class="menu-divider"></div>
      <div class="menu-item" id="menuTranslate">Move</div>
      <div class="menu-item" id="menuRotate">Rotate</div>
      <div class="menu-item" id="menuScale">Scale</div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
